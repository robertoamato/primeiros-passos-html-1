			<p>O analista de sistemas ou atualmente mais conhecido como sistematizador de informações, é aquele que tem como finalidade realizar estudos de processos computacionais para encontrar o melhor e mais racional caminho para que a informação virtual possa ser processada.<br> Este profissional estuda os diversos sistemas existentes entre hardwares e softwares e o usuário final, incluindo seus comportamentos e aplicações.<br><br><strong> Formação recomendada: Curso Superior em Ciência da Computação, Informática ou Engenharia da Computação ou qualquer outra área de base matemática.</strong> <br><br>  Atividades: Administração do fluxo de informações geradas e distribuídas por redes de computadores dentro de uma organização Planejamento e organização do processamento, armazenamento, recuperação e disponibilidade das informações Suporte aos usuários e infra-estrutura tecnológica Gestão de projetos Levantamento de requisitos, análise, especificação, projeto do sistema, programação, testes, homologação, implantação e acompanhamento dos sistemas solicitados por seus usuários Criação de novos produtos e serviços computacionais<br><br><strong>
			Salário: Analista de sistemas de internet: R$ 6.800 a R$ 9.100 reais.<br><strong> Analista de sistemas: R$ 4.700 a R$ 7.600 reais.</strong></p>

			<h2>Programador Web</h2><br>
			<p>Um profissional de programação web é responsável pelo desenvolvimento de sites, portais, fóruns e aplicações voltadas para o ambiente da internet.<br> Normalmente estes serviços podem ser acessados por meio de um navegador e ficam hospedados em servidores web.<br><br> Formação recomendada: 2o grau técnico ou faculdade de Informática/Processamento de Dados/Engenharia da Computação.</strong><br><br> Atividades: Programação do código de sites, portais, sistemas para a internet; Cuidar da segurança de uma aplicação na internet; Aplicar formas de melhorar a performance do site; Criar sistemas de backend de softwares; Portar aplicações desktop para a web.<br><br><strong> Salário: Entre R$ 2.500 a R$ 5.000.</strong></p>
